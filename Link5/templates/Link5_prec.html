{% extends 'base1.html' %}
{% block content %}
<div style="padding:100px;">
<h2 style="color:#006666">Selected columns:</h2>
{% for i in checks %}
	<p style="color:#009999">{{i}}</p>
{% endfor %}
<h2 style="color:#006666">Select a column to perform classification:</h2>
<form action="{% url 'classification' %}" method="post">
{% for link in arr %}
    {% csrf_token %}
	<input type="Submit" name="submit" value="{{link}}"/>
{% endfor %}
</form>
<br>
</div>
{% endblock %}
